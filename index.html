<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MindAR</title>

    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.0/dist/mindar-image-aframe.prod.js"></script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const sceneEl = document.querySelector('a-scene');
            const examplePlane = document.querySelector('#example-plane');

            sceneEl.addEventListener('arReady', () => {
                console.log('MindAR is ready')
            });

            // arError event triggered when something went wrong. Mostly browser compatbility issue
            sceneEl.addEventListener('arError', () => {
                console.log('MindAR failed to start')
            });

            examplePlane.addEventListener('click', () => {
                console.log('plane clicked');
                window.open('https://engageinteractive.co.uk/');
            });
        });
    </script>
</head>
<body>

    <!-- <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img crossorigin="anonymous" id="logo" src="https://pbs.twimg.com/profile_images/480015348448505856/mSlRG--5_400x400.png" />
          </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 1.2.0; objects: .clickable"></a-camera>

        <a-entity id="example-target" mindar-image-target="targetIndex: 0">
            <a-plane src="#logo" id="example-plane" class="clickable" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
    </a-scene> -->

    <a-scene mindar-image="imageTargetSrc: ./targets.mind;" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <img crossorigin="anonymous" id="logo" src="https://pbs.twimg.com/profile_images/480015348448505856/mSlRG--5_400x400.png" />
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="far: 10000; objects: .clickable"></a-camera>
  
        <a-entity id="example-target" mindar-image-target="targetIndex: 0">
            <a-plane src="#logo" id="example-plane" class="clickable" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
    </a-scene>

</body>
</html>
